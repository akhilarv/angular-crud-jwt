    
    <div class="col-sm-12 pt-5 text-right">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary" (click)="onClickAddBirthday()">Add Birthday</button>
        </div>
    </div>
    
    <div class="col-sm-12 pt-2">
        <div class="col-md-12">
            <table class="table table-bordered table-hover table-striped">
                <thead class="table-primary">
                    <tr>
                        <th scope="col" class="text-center">#</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Relation</th>
                        <th scope="col" class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let birthday of birthdays">
                        <td class="text-center">{{birthday.id}}</td>
                        <td>{{birthday.firstName}}</td>
                        <td>{{birthday.lastName}}</td>
                        <td>{{birthday.dob}}</td>
                        <td>{{birthday.relation}}</td>
                        <td width="150" class="text-center">
                            <button type="button" class="btn btn-info btn-sm mr-2" (click)="onClickEditBirthdayDetail(birthday.id)">Edit</button> 
                            <button type="button" class="btn btn-danger btn-sm" (click)="onClickBirthdayDelete(birthday.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

<div class="col-sm-12 pt-5 text-right">
    <div class="col-md-12">
        <button type="button" class="btn btn-primary" (click)="onClickAddTodo()">Add Todo</button>
    </div>
</div>

<div class="col-sm-12 pt-2">
    <div class="col-md-12">

          <table mat-table [dataSource]="dataSource" class="table table-bordered table-hover table-striped">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Title </th>
              <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
          
            <ng-container matColumnDef="salution">
                <th mat-header-cell *matHeaderCellDef> Salution </th>
                <td mat-cell *matCellDef="let element"> {{element.Salution}} </td>
              </ng-container>
          
              <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> firstName </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
              </ng-container>
          
              <ng-container matColumnDef="middleName">
                <th mat-header-cell *matHeaderCellDef> middleName </th>
                <td mat-cell *matCellDef="let element"> {{element.middleName}} </td>
              </ng-container>
          
              <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> lastName </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
              </ng-container>
          
              <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> phone </th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
              </ng-container>
          
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>
          
              <ng-container matColumnDef="todoImage">
                <th mat-header-cell *matHeaderCellDef> todoImage </th>
                <td mat-cell *matCellDef="let element"> {{element.todoImage}} </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          
          
    </div>
</div>
